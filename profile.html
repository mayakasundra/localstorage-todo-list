<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile Page</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Edit Profile</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"  id="fistname" autocomplete="on" onblur="firstname11()"
                                        placeholder="First Name">
                                        <small id="first-error"></small>
                                            
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" 
                                            placeholder="Last Name" onblur="lastname11()" id="lastname">
                                            <small id="last-error"></small>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"  id="username" autocomplete="on" onblur="user11()"
                                            placeholder="User Name">
                                            <small id="uname-error"></small>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" 
                                            placeholder="Phone Number" onblur="phone11()" id="phone">
                                            <small id="phone-error"></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"  id="email" disabled autocomplete="on" onblur="email11()"
                                        placeholder="Email Address">
                                        <small id="email-error"></small>
                                </div>
                               
                                <div class="form-group row d-none">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" onblur="password11()">
                                            <small id="password-error"></small>
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirm-password" placeholder="Repeat Password" onblur="confirm_password11()">
                                            <small id="confirm-password-error"></small>
                                    </div> -->
                                </div>
                                <input type="hidden" name="" id="profileId">
                                <input type="submit" value="Save Changes" class="btn btn-primary btn-user btn-block" onclick="profileSubmit(event)">
                              
                            </form>
                            
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/cookie.js"></script>
    <script src="js/register.js"></script>
    <script src="js/profile.js"></script>
 

</body>

</html>
